name: Blue-Green Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 897034437711.dkr.ecr.ap-south-1.amazonaws.com/bluegreen-demo
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::897034437711:role/github-actions-oidc-proj3
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t $ECR_REPO:$IMAGE_TAG .

      - name: Push Docker image
        run: docker push $ECR_REPO:$IMAGE_TAG

      - name: Deploy to GREEN EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GREEN_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop app || true
            docker rm app || true
            docker pull $ECR_REPO:$IMAGE_TAG
            docker run -d -p 80:80 --name app $ECR_REPO:$IMAGE_TAG
