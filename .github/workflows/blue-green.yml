name: Blue-Green Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 897034437711.dkr.ecr.ap-south-1.amazonaws.com/bluegreen-demo
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials using OIDC
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::897034437711:role/github-actions-oidc-proj3
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG .

      # 5️⃣ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push $ECR_REPO:$IMAGE_TAG

      # 6️⃣ Deploy to GREEN EC2
      - name: Deploy to GREEN EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GREEN_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            IMAGE="${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}"
            AWS_REGION="${{ env.AWS_REGION }}"

            echo "Deploying image: $IMAGE"

            aws ecr get-login-password --region $AWS_REGION | \
              docker login --username AWS --password-stdin 897034437711.dkr.ecr.ap-south-1.amazonaws.com

            docker stop app || true
            docker rm app || true

            docker pull $IMAGE
            docker run -d -p 80:80 --name app $IMAGE

            echo "GREEN deployment completed successfully"

